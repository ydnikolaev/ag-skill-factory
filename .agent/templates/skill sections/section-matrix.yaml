# Skill Section Matrix

# Defines the order and applicability of sections across skill types.
# Used by validation and skill-updater for compliance checks.

# Section order (top to bottom in SKILL.md)
section_order:
  - frontmatter         # name, description (YAML)
  - header              # # Skill Name
  - mode_block          # > MODE: ... (optional)
  - when_to_activate    # When to Activate / Purpose
  - role_boundary       # Role Boundary (optional)
  - tech_stack          # Tech Stack (for technical skills)
  - critical_rules      # Critical Rules (for technical skills)
  - workflow            # Workflow / Decision Tree
  - protocols           # TDD/Git/Tech Debt protocols (Hard Stops)
  - team_collaboration  # Team Collaboration (MANDATORY)
  - when_to_delegate    # When to Delegate (MANDATORY)
  - iteration_protocol  # Iteration Protocol (MANDATORY)
  - document_lifecycle  # Document Lifecycle (MANDATORY)
  - pre_handoff         # Pre-Handoff Validation (Hard Stop)
  - handoff_protocol    # Handoff Protocol (MANDATORY)
  - artifact_ownership  # Artifact Ownership (optional)
  - resources           # References / Resources / Examples
  - language_requirements  # Language Requirements (MANDATORY, low priority - system rule)
  - best_practices      # Antigravity Best Practices

